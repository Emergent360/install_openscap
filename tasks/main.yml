- name: read score
  xml:
    path: /tmp/arf.xml
    xpath: >
      /arf:asset-report-collection 
      /arf:reports 
      /arf:report   
      /arf:content
    content: text
    namespaces:
      arf: "http://scap.nist.gov/schema/asset-reporting-format/1.1"
  register: score

- debug:
    msg: "{{ score.matches }}"
